<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock using JS

</title>
</head>
<body style="background-color: lemonchiffon; text-align: center;" onload="showTime()">
    <h1>digitalclock</h1>
    <h2>
    <div id="digitalclock" style="font-size: large;" >
        
    </div>
    </h2>
    <script>
       function showTime() {
            var date=new Date()
            var h=date.getHours()
            var m=date.getMinutes()
            var s=date.getSeconds()
            var session="AM"
            if (h==0){
                h=12
            }
            if (h>12){
                h=h-12
                h="PM"
            }
           h= (h<10) ? "0"+h : h
           m= (m<10) ? "0"+m : m
           s= (s<10) ? "0"+s : s
            var time= h + ":" +m + ":" +s + session
            document.getElementById("digitalclock").innerText=time
        
        }
        
    </script>
</body>
</html>
